<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: black;
            background-color: lightblue;
        }

        h1 {
            background-image: linear-gradient(to right, darkblue, gold);
            color: white;
            text-align: center;
            margin: 13px 0;
            border-radius: 15px;
            padding-bottom: 3px;
        }

        p {
            color: black;
            text-align: center;
            font-size: large;
            font-weight: bold;
            margin-bottom: 10px;
        }

        a {
            color: white;
            background-color: blue;
            border-radius: 8px;
            padding: 5px 10px;
            display: block;
            margin: auto;
            width: 73px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: yellow;
            background-color: red;
            transition: .5s;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <audio src="mus-fundo/uplifting-and-inspiring-background-music.mp3" autoplay loop></audio>
    <h1>Quem Somos</h1>
    <p>Somos uma empresa que divulga marcas da cidade de Rio Grande, RS, Brasil.</p>
    <a href="index.html">VOLTAR</a>
</body>
</html>
