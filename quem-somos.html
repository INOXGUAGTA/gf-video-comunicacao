<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: black;
            background-color: yellow;
        }

        h1 {
            background-color: red;
            color: white;
            text-align: center;
            margin: 10px 0;
        }

        p {
            color: rgb(56, 56, 56);
            text-align: center;
            font-size: large;
            font-weight: bold;
            margin-bottom: 10px;
        }

        a {
            color: white;
            background-color: blue;
            border-radius: 8px;
            padding: 5px 10px;
            display: block;
            margin: auto;
            width: 73px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: rgb(248, 248, 125);
            background-color: rgb(37, 199, 37);
            transition: .5s;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Quem Somos...</h1>
    <p>Somos uma empresa que divulga marcas na cidade de Rio Grande, RS, Brasil.</p>
    <a href="index.html">VOLTAR</a>
</body>
</html>
