<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Vídeo-Comunicação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        h1 {
            color: yellow;
            background-image: linear-gradient(to right, black, darkgray, red, darkblue);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            margin-top: 10px;
            padding: 15px 0;
            border: 3px solid black;
            border-radius: 20px;
        }

        span.azul-ciano {
            color: cyan;
        }

        h3 {
            text-align: center;
            margin: 5px 0;
        }

        menu {
            text-align: center;
            margin: 20px;
        }

        a {
            color: white;
            background-color: blue;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: yellow;
            background-color: red;
            transition: .5s;
            text-decoration: underline;
        }

        button.parar-musica {
            color: white;
            background-color: blue;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: bold;
        }

        button.parar-musica:hover {
            color: yellow;
            background-color: red;
            transition: .5s;
            text-decoration: underline;
        }

        img.logo {
            display: block;
            margin: auto;
            height: 230px;
            width: 230px;
            border-radius: 15px;
        }

        img {
            height: 354px;
            width: 354px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        hr {
            margin: 15px 0;
        }

        div {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
        }

        video {
            height: 354px;
            width: 354px;
        }

        footer {
            color: white;
            background-color: rgb(26, 26, 26);
            margin: 10px 0;
            padding: 8px;
            border-radius: 10px;
        }

        footer > p {
            text-align: center;
        }

        footer > p.amarelo {
            text-align: center;
            color: yellow;
        }

        .verde-limao {
            text-align: center;
            color: greenyellow;
        }

        footer > p.rosa-claro {
            text-align: center;
            color: lightcoral;
        }
    </style>
</head>
<body>
    <audio id="fundo-musical" src="mus-fundo/uplifting-and-inspiring-background-music.mp3" autoplay loop></audio>
    <header>
        <h1><span class="azul-ciano">GF </span><span class="verde-limao">Vídeo</span>-<span class="verde-limao">Comunicação</span></h1>
        <h3>WhatsApp: (53) 99135-0397</h3>
    </header>
    <main>
        <menu>
            <a href="index.html">FUNDO MUSICAL</a><br><br>
            <button class="parar-musica" onclick="pararAudio()">PARAR FUNDO MUSICAL</button><br><br>
            <a href="quem-somos.html">QUEM SOMOS</a>
        </menu>
        <img class="logo" src="imagens/logo.png" alt="Imagem">
        <hr>
        <div>
            <img src="imagens/kuringa.jpg" alt="Imagem">
            <img src="imagens/tombi.jpg" alt="Imagem">
        </div>
        <div>
            <img class="imagem" src="imagens/jb1.jpg" alt="Imagem">
            <img class="imagem" src="imagens/jb2.jpg" alt="Imagem">
        </div>
        <hr>
        <div>
            <video src="videos/video-jb.mp4" controls></video>
            <video src="videos/video-iptv.mp4" controls></video>
        </div>
    </main>
    <footer>
        <p class="amarelo">Desenvolvido por KURINGA Desenvolvimento Web.</p>
        <p class="amarelo">WhatsApp: (53) 99922-0370</p>
        <p class="verde-limao">Última atualização: 24/11/2025</p>
        <p class="rosa-claro">&copy;&nbsp;2025 - Todos os direitos reservados.</p>
    </footer>
    <script>
        function pararAudio() {
            const audio = document.getElementById("fundo-musical");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
